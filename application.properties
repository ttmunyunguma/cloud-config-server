eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.(defaultZone)=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

service.payment.makePaymentUri=http://PAYMENT-SERVICE/payment/makePayment

spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database=postgresql
spring.jpa.properties.org.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.show-sql=false

logging.file.path=/home/terrence/IdeaProjects
logging.file.name=serviceLogs.log
